name: Deployment Pipeline For Zekret Back Project

on: 
  push:
    paths: ['zekret-back-quarkus/src/**', 'zekret-back-quarkus/pom.xml', '.github/workflows/back.yml']
    branches: [main, feature/*, release/*]
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"
      
      - name: Setup JWT Keys
        run: |
          mkdir -p /tmp/jwt-keys
          sudo chmod 700 /tmp/jwt-keys
          openssl genrsa -out /tmp/jwt-keys/privateKey.pem 2048
          openssl rsa -pubout -in /tmp/jwt-keys/privateKey.pem -out /tmp/jwt-keys/publicKey.pem
          chmod 600 /tmp/jwt-keys/privateKey.pem
          chmod 644 /tmp/jwt-keys/publicKey.pem

      - name: Run Unit Tests
        env:
          JWT_PRIVATE_KEY_PATH: file:/tmp/jwt-keys/privateKey.pem
          JWT_PUBLIC_KEY_PATH: file:/tmp/jwt-keys/publicKey.pem
        run: |
          cd zekret-back-quarkus
          mvn test

  trivy_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "zekret-back-quarkus/"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          scanners: "vuln"

  build:
    needs: [unit_tests, trivy_scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build Native Binary
        run: |
          cd zekret-back-quarkus
          mvn package -Dnative -Dquarkus.native.container-build=true -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: zekret-back-quarkus/target/*-runner

  dockerize-and-push:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create target directory
        run: mkdir -p zekret-back-quarkus/target
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: zekret-back-quarkus/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/zekret-back
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./zekret-back-quarkus
          file: ./zekret-back-quarkus/src/main/docker/Dockerfile.native-micro
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-to-vm:
    if: github.ref == 'refs/heads/main'
    needs: dockerize-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: SSH y ejecutar docker compose
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/ubuntu/deployment
            docker compose pull
            docker compose up -d
