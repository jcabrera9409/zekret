services:
  bd:
    image: mariadb:11.2-jammy
    restart: always
    container_name: bd
    environment:
      MYSQL_DATABASE:             zekretdb
      MYSQL_ROOT_PASSWORD:        ${MYSQL_PASSWORD}
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - ./db-data:/var/lib/mysql
    command: >
      --max-connections=50
      --innodb-buffer-pool-size=128M
      --innodb-log-file-size=32M
      --innodb-flush-method=O_DIRECT
      --innodb-flush-log-at-trx-commit=2
      --query-cache-size=0
      --query-cache-type=0
      --performance-schema=OFF
      --skip-name-resolve
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 384M
        reservations:
          cpus: '0.20'
          memory: 192M

  back:
    image: jcabrera9409/zekret-back:latest
    restart: always
    container_name: back
    platform: linux/amd64
    environment:
      DATASOURCE_URL:         $DATASOURCE_URL
      MYSQL_USER:             $MYSQL_USER
      MYSQL_PASSWORD:         $MYSQL_PASSWORD
      JWT_PUBLIC_KEY_PATH:    $JWT_PUBLIC_KEY_PATH
      JWT_PRIVATE_KEY_PATH:   $JWT_PRIVATE_KEY_PATH
      APP_PATH:               $APP_PATH
    depends_on:
      bd:
        condition: service_healthy
    volumes:
      - ./privateKey.pem:/work/files/privateKey.pem:ro
      - ./publicKey.pem:/work/files/publicKey.pem:ro
      - ./logs:/work/logs
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: 384M
        reservations:
          cpus: '0.20'
          memory: 192M

  front:
    image: jcabrera9409/zekret-front:latest
    restart: always
    container_name: front
    depends_on:
      - back
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 192M
        reservations:
          cpus: '0.10'
          memory: 96M
  
  nginx:
    image: nginx:1.25-alpine
    restart: always
    container_name: nginx
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    ports:
      - "443:443"
    depends_on:
      - back
      - front
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
