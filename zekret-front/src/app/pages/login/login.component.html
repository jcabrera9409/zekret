<!-- Loading Screen -->
<div class="fixed inset-0 bg-gray-50/60 flex items-center justify-center z-50" *ngIf="isLoading">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
</div>

<!-- Login Form -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 bg-indigo-600 rounded-lg flex items-center justify-center">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                <span>Zekret</span>
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {{isLoginMode ? "Iniciar Sesión" : "Crear Cuenta"}}
            </p>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="toggleAuth()" *ngIf="isLoginMode">
            <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md" *ngIf="validationError">
                <span>{{validationMessage}}</span>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Usuario/Email</label>
                    <input id="email" name="email" type="email" formControlName="email" required
                        class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Usuario/Email">
                </div>

                <div>
                    <label form="password" for="password" class="block text-sm font-medium text-gray-700">Contraseña*</label>
                    <input id="password" name="password" type="password" formControlName="password" required
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Contraseña">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span>Iniciar Sesión</span>
                </button>
            </div>

            <div class="text-center">
                <button type="button" class="text-indigo-600 hover:text-indigo-500" (click)="isLoginMode = !isLoginMode">
                    <span >¿No tienes cuenta? Regístrate</span>
                </button>
            </div>
        </form>

        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="toggleRegister()" *ngIf="!isLoginMode">
            <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md" *ngIf="validationError">
                <span>{{validationMessage}}</span>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
                    <input id="email" name="email" type="email" formControlName="email" required
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Email">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario*</label>
                    <input id="username" name="username" type="text" formControlName="username" required
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Usuario">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña*</label>
                    <input id="password" name="password" type="password" formControlName="password" required
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Contraseña">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span>Crear Cuenta</span>
                </button>
            </div>

            <div class="text-center">
                <button type="button" class="text-indigo-600 hover:text-indigo-500" (click)="isLoginMode = !isLoginMode">
                    <span>¿Ya tienes una cuenta? Inicia sesión</span>
                </button>
            </div>
        </form>
    </div>
</div>
