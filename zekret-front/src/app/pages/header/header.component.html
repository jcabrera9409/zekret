<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
            <div class="flex items-center">
                <div class="h-8 w-8 bg-indigo-600 rounded-lg flex items-center justify-center mr-3">
                    <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Zekret</h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Menú desplegable del usuario -->
                <div class="relative">
                    <button id="user-menu-btn" 
                            class="flex items-center space-x-2 text-sm text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 rounded-md px-3 py-2 transition-colors duration-200"
                            (click)="toggleUserMenu()">
                        <div class="flex items-center space-x-2">
                            <!-- Avatar placeholder -->
                            <div class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-medium">{{username.substr(0,1).toUpperCase()}}</span>
                            </div>
                            <span class="text-gray-700">{{username}}</span>
                            <!-- Icono de flecha -->
                            <svg class="h-4 w-4 text-gray-400 transition-transform duration-200"
                                 [class.rotate-180]="isUserMenuOpen"
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </button>
                    
                    <!-- Menú desplegable -->
                    <div *ngIf="isUserMenuOpen" 
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                         role="menu">
                        <div class="py-1" role="none">
                            <!-- Mi Perfil -->
                            <a href="#" 
                               class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-150"
                               role="menuitem"
                               (click)="openProfile($event)">
                                <svg class="mr-3 h-4 w-4 text-gray-400 group-hover:text-gray-500" 
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                Mi Perfil
                            </a>
                            
                            <!-- Separador -->
                            <div class="border-t border-gray-100 my-1"></div>
                            
                            <!-- Cerrar Sesión -->
                            <a href="#" 
                               class="group flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors duration-150"
                               role="menuitem"
                               (click)="logout()">
                                <svg class="mr-3 h-4 w-4 text-red-500 group-hover:text-red-600" 
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
