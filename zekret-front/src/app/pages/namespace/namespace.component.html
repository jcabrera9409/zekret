<!-- Loading Screen -->
<div class="fixed inset-0 bg-gray-50/60 flex items-center justify-center z-50" *ngIf="isLoading">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
</div>

<div id="dashboard" class="min-h-screen bg-gray-50">
    <!-- Header -->
    <app-header></app-header>

    <!-- Stats -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <app-stats-namespace></app-stats-namespace>
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8">
                <button id="namespaces-tab" class="py-2 px-1 border-b-2 text-sm font-medium {{isNamespacesTabActive ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}}"
                        (click) = "toggleNamespacesTab()">
                    Namespaces
                </button>
                <button id="credentials-tab"class="py-2 px-1 border-b-2 text-sm font-medium {{isCredentialsTabActive ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}}"
                        (click) = "toggleCredentialsTab()">
                    Credenciales 
                    <span id="selected-namespace-name" *ngIf="selectedNamespace" class="text-gray-600">({{selectedNamespace}})</span>
                </button>
            </nav>
        </div>

        <!-- Content -->
        <div *ngIf="isNamespacesTabActive">
            <app-index-namespace (namespaceSelected)="onNamespaceSelected($event)"></app-index-namespace>
        </div>
        <div *ngIf="isCredentialsTabActive">
            <app-credentials [selectedNamespace]="selectedNamespace"></app-credentials>
        </div>
    </div>
</div>
