<div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900">Namespaces</h2>
    <button id="create-namespace-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium"
        (click)="openCreateNamespaceDialog()">
        + Crear Namespace
    </button>
</div>

<div id="namespaces-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let namespace of namespaces" class="bg-white rounded-lg shadow p-6 card-hover">
        <div class="flex justify-between items-start mb-3">
            <h3 class="text-lg font-medium text-gray-900">{{ namespace.name }}</h3>
            <div>
                <button class="text-blue-600 hover:text-blue-800" (click)="openCreateNamespaceDialog(namespace)">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
                    </svg>
                </button>
                <button class="text-red-600 hover:text-red-800" (click)="deleteNamespace(namespace)">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
        </div>
        <p class="text-gray-600 text-sm mb-4">{{ namespace.description }}</p>
        <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">{{namespace.credentials.length}} credenciales</span>
            <button type="button" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium view-credentials-btn" (click)="onNamespaceClick(namespace)">
                Ver credenciales â†’
            </button>
        </div>
    </div>
</div>
