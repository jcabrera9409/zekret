<app-loader *ngIf="isLoading"></app-loader>

<div class="bg-white rounded-lg p-6 w-full">
    <h3 class="text-lg font-medium text-gray-900 mb-4">{{tituloDialog}}</h3>
    <form id="namespace-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
            <div>
                <label for="namespace-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="namespace-name" required formControlName="name" maxlength="50"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="namespace-description" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
                <input type="text" id="namespace-description" required formControlName="description" maxlength="200"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
            <button type="button" id="cancel-namespace-btn" (click)="onCancel()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                Cancelar
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700">
                Guardar
            </button>
        </div>
    </form>
</div>
