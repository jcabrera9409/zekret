<app-loader *ngIf="isLoading"></app-loader>

<div class="bg-white rounded-lg p-6 w-full max-w-lg max-h-screen overflow-y-auto">
    <h3 class="text-lg font-medium text-gray-900 mb-4">{{dialogTitle}}</h3>
    <form id="credential-form" [formGroup]="credentialForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">TÃ­tulo</label>
                <input type="text" id="title" required formControlName="title"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700">Tipo</label>
                <select id="type" required formControlName="type" (change)="onTypeChange($event)" cha
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option *ngFor="let key of credentialType | keyvalue" [value]="credentialType[key.key].zrn">
                            {{ credentialType[key.key].name }}
                        </option>
                </select>
            </div>

            <div class="mt-4" *ngIf="credentialForm.get('type').value === 'username_password' || credentialForm.get('type').value === 'ssh_username'">
                <label for="up_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="up_username" formControlName="up_username" maxlength="100"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mt-4" *ngIf="credentialForm.get('type').value === 'username_password'">
                <label for="up_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="up_password" formControlName="up_password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mt-4" *ngIf="credentialForm.get('type').value === 'ssh_username'">
                <label for="ssh_public_key" class="block text-sm font-medium text-gray-700">SSH Public Key</label>
                <textarea id="ssh_public_key" rows="5" formControlName="ssh_public_key"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <div class="mt-4" *ngIf="credentialForm.get('type').value === 'ssh_username'">
                <label for="ssh_private_key" class="block text-sm font-medium text-gray-700">SSH Private Key</label>
                <textarea id="ssh_private_key" rows="5" formControlName="ssh_private_key"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <div class="mt-4" *ngIf="credentialForm.get('type').value === 'secret_text'">
                <label for="secret_text" class="block text-sm font-medium text-gray-700">Secret Text</label>
                <input id="secret_text" formControlName="secret_text"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mt-4" *ngIf="credentialForm.get('type').value === 'file'">
                <label for="file_name" class="block text-sm font-medium text-gray-700">File Name</label>
                <input type="text" id="file_name" formControlName="file_name"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mt-4" *ngIf="credentialForm.get('type').value === 'file'">
                <label for="file_content" class="block text-sm font-medium text-gray-700">File Content</label>
                <textarea id="file_content" rows="5" formControlName="file_content"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <div>
                <label for="notas" class="block text-sm font-medium text-gray-700">Notas</label>
                <textarea id="notas" rows="3" formControlName="notas"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
            <button type="button" id="cancel-credential-btn" (click)="closeDialog()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                Cancelar
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700">
                Guardar
            </button>
        </div>
    </form>
</div>
