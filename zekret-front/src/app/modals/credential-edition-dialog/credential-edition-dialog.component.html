<div class="bg-white rounded-lg p-6 w-full max-w-lg max-h-screen overflow-y-auto">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Crear Credencial</h3>
    <form id="credential-form">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Título</label>
                <input type="text" id="credential-title" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tipo</label>
                <select id="credential-type"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="username_password">Usuario/Contraseña</option>
                    <option value="api_key">API Key</option>
                    <option value="token">Token</option>
                    <option value="file">Archivo</option>
                </select>
            </div>

            <div id="username-password-fields">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" id="credential-username"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="credential-password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div id="api-key-fields">
                <div>
                    <label class="block text-sm font-medium text-gray-700">API Key</label>
                    <textarea id="credential-api-key" rows="3"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
            </div>

            <div id="token-fields">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Token</label>
                    <textarea id="credential-token" rows="3"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
            </div>

            <div id="file-fields">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre del archivo</label>
                    <input type="text" id="credential-file-name"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">Contenido del archivo</label>
                    <textarea id="credential-file-content" rows="5"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Notas</label>
                <textarea id="credential-notes" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
            <button type="button" id="cancel-credential-btn"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                Cancelar
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700">
                Crear
            </button>
        </div>
    </form>
</div>
